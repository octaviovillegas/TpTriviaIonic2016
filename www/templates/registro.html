<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registrate</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="enviarRegistro()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="dataForm.usuario">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="dataForm.contra1">
        </label>
        <label class="item item-input">
          <span class="input-label">Repetir contraseña</span>
          <input type="password" ng-model="dataForm.contra2">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Registrarte</button>
        </label>
        <p>¿Ya tenés cuenta? <a ng-click="login();">Logueate</a></p>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
