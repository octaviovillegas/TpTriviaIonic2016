<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Iniciar sesion</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="enviarLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Loguearte</button>
        </label>

        <p>¿No tenés cuenta? <a ng-click="registro();">Registrate</a></p>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
